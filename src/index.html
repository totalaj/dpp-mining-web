<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DPP Mining</title>
    <style>
      #mining-grid {
        display: grid;
        width: fit-content;
        height: fit-content;
        border: outset;
        margin: 4px;
        border-width: thick;
        border-color: sandybrown;
      }

      #mining-cell {
        display: grid;
        align-content: center;
        justify-content: center;
      }

      #mining-cell:hover {
        filter: brightness(1.25) contrast(1.5);
      }

      #mining-cell .sprite {
        grid-area: 1 / 1;
      }

      .sprite {
        image-rendering: pixelated;
      }
    </style>
  </head>

</html>
